<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <div class="title-row">
          <h1>Tic-Tac-Toe</h1>
          <div class="controls">
            <button id="themeToggle" class="theme-toggle" type="button">
              Theme: Classic
            </button>
            <button id="threeDToggle" class="three-d-toggle" type="button">
              3D: Off
            </button>
          </div>
        </div>
        <p id="status" class="status" role="status" aria-live="polite">X's turn</p>
      </header>

      <section
        id="board"
        class="board"
        role="grid"
        aria-label="Tic-Tac-Toe board"
      ></section>

      <button id="restart" class="restart" type="button">New Game</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
